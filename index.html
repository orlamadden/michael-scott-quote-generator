<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta http-equiv="X-UA-Compatible" content="ie=edge">
<meta name="Description" content="Enter your description here"/>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.2/css/bootstrap.min.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.0/css/all.min.css">
<link rel="stylesheet" href="assets/css/main.css">
<title>Quote Generator</title>
</head>
<body>

<div class="container">
    <div class="row quote-container">
        <div class="col-12 col-md-7">
            <div class="row hero-text">
                <div class="col">
                    <h1 class="main-title">Michael Scott Quotes</h1>
                    <h4 class="secondary-title">The best of Michael Gary Scott.</h4>
                </div>
            </div>
            <div class="row">
                <div class="col">
                <button onclick="newQuote()" class="btn btn--blue mt-3">Click for quote</button>
            </div>
            </div>
            <div class="row quote-generator d-flex align-items-start">
                <div class="col-10">
                    <div class="quote-display mt-4">
                        <span id="quoteDisplay"><!--quotes generated here--></span>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-12 col-md-5 mt-5 mt-md-0">
            <div class="hero-image">
            </div>
        </div>
    </div>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.slim.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.1/umd/popper.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.2/js/bootstrap.min.js"></script>
<script src="assets/js/scripts.js"></script>
</body>
</html>
